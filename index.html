    <form action="" method="">

      <input type="text" id="bookImage" />
      <label for="bookTitle">Book Title</label>
      <input type="text" id="bookTitle" />
      <label for="bookAuthor">Author</label>
      <input type="text" id="bookAuthor" />
      <div>In Your Library? <input type="checkbox" id="bookInLibrary" /></div>
      <div class="btnRow">
        <button type="button" id="hideModalbtn" onclick="hideModal()">âœ–</button>
        <button type="button" onclick="addBook()">ADD</button>
      </div>
    </form>
  </div>
